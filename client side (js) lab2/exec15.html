<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation Dashboard</title>
    <link rel="stylesheet" href="exec15.css">
    <script src="exec15.js" defer></script>
</head>
<body>
    <div id="dashboard">
        <h1>Text Transformation</h1>
        <input type="text" id="textInput" placeholder="Enter text here">
        <div>
            <button id="uppercaseBtn">Uppercase</button>
            <button id="lowercaseBtn">Lowercase</button>
            <button id="hyphenateBtn">Replace Spaces with Hyphens</button>
        </div>
        <div id="output">Transformed text will appear here.</div>
    </div>
</body>
</html>
